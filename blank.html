                                                                          .lastElementChild.lastElementChild
                                                                          .lastElementChild.appendChild(dom(
                                                                              high))
                                                                  }
                                                              }
                                                          } else {
                                                              $tree.lastElementChild.lastElementChild
                                                                  .lastElementChild.lastElementChild
                                                                  .lastElementChild.lastElementChild
                                                                  .appendChild(dom(puff))
                                                          }
                                                      }
                                                  } else {
                                                      $tree.lastElementChild.lastElementChild.lastElementChild
                                                          .lastElementChild.lastElementChild.appendChild(dom(
                                                              weed))
                                                  }
                                              }
                                          } else {
                                              $tree.lastElementChild.lastElementChild.lastElementChild
                                                  .lastElementChild.appendChild(dom(leaf))
                                          }
                                      }
                                  } else {
                                      $tree.lastElementChild.lastElementChild.lastElementChild.appendChild(
                                          dom(stem))
                                  }
                              }
                          } else {
                              $tree.lastElementChild.lastElementChild.appendChild(dom(dirt))
                          }
                      }
                  } else {
                      $tree.lastElementChild.appendChild(dom(soil))
                  }
              }
          } else {
              $tree.appendChild(dom(bugs));
          }
      }
  }

  function bark(styles) {
      document.getElementById(`style`).remove();
      $style = document.createElement(`style`);
      $style.id = `style`;
      document.head.append($style);

      for (let selector of styles) {
          if (typeof selector === `object`) {
              for (let style of selector) {
                  $style.textContent += style + ";";
              }
              $style.textContent += "}"
          } else {
              $style.textContent += selector + "{";
          }
      }
  }

  function save(){
      var text = document.getElementById("script").textContent;
      var filename = "soul.txt";
      download(filename, text);
  }
  function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
  }
  </script>
