<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Happi</title>
  <meta name="description" content="WAP Web App Portal">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#000000">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <script src="winbox.bundle.js"></script>
  <style>
    :root{font-size: 10px; --red100: #2d0709;--red90: #520408;--red80: #750e13;--red70: #a2191f;--red60: #da1e28;--red50: #fa4d56;--red40: #ff8389;--red30: #ffb3b8;--red20: #ffd7d9;--red10: #fff1f1;--magenta100: #2a0a18;--magenta90: #510224;--magenta80: #740937;--magenta70: #9f1853;--magenta60: #d02670;--magenta50: #ee5396;--magenta40: #ff8eb6;--magenta30: #ffafd2;--magenta20: #ffd6e8;--magenta10: #fff0f7;--purple100: #1c0f30;--purple90: #31135e;--purple80: #491d8b;--purple70: #6929c4;--purple60: #8a3ffc;--purple50: #a56eff;--purple40: #be95ff;--purple30: #d4bbff;--purple20: #e8daff;--purple10: #f6f2ff;--blue100: #001141;--blue90: #001d6c;--blue80: #002d9c;--blue70: #0042cb;--blue60: #0f62fe;--blue50: #4589ff;--blue40: #78a9ff;--blue30: #a6c8ff;--blue20: #d0e2ff;--blue10: #edf5ff;--cyan100: #061727;--cyan90: #012749;--cyan80: #003a6d;--cyan70: #00539a;--cyan60: #0072c3;--cyan50: #1192e8;--cyan40: #33b1ff;--cyan30: #82cfff;--cyan20: #bae6ff;--cyan10: #e5f6ff;--teal100: #081a1c;--teal90: #022b30;--teal80: #004144;--teal70: #005d5d;--teal60: #007d79;--teal50: #009d9a;--teal40: #08bdba;--teal30: #3ddbd9;--teal20: #9ef0f0;--teal10: #d9fbfb;--green100: #071908;--green90: #022d0d;--green80: #044317;--green70: #0e6027;--green60: #198038;--green50: #24a148;--green40: #42be65;--green30: #6fdc8c;--green20: #a7f0ba;--green10: #defbe6;--cool100: #121619;--cool90: #21272a;--cool80: #343a3f;--cool70: #4d5358;--cool60: #697077;--cool50: #878d96;--cool40: #a2a9b0;--cool30: #c1c7cd;--cool20: #dde1e6;--cool10: #f2f4f8;--gray100: #161616;--gray90: #262626;--gray80: #393939;--gray70: #525252;--gray60: #6f6f6f;--gray50: #8d8d8d;--gray40: #a8a8a8;--gray30: #c6c6c6;--gray20: #e0e0e0;--gray10: #f4f4f4;--warm100: #171414;--warm90: #272525;--warm80: #3c3838;--warm70: #565151;--warm60: #726e6e;--warm50: #8f8b8b;--warm40: #ada8a8;--warm30: #cac5c4;--warm20: #e5e0df;--warm10: #f7f3f2; }
    *, *::before, *::after{ box-sizing: border-box }
    html{
      background: var(--blue70);
    }
    .wb-min   { display: block; margin: 0 .5rem .5rem; }
    .wb-full  { display: none }
    .wb-max   { display: none }
    .wb-close { display: none }
    #winbox-1{
      border-radius: .125rem;
      overflow: hidden;
      box-shadow:
      0 1.6px 1.6px rgba(0, 0, 0, 0.021),
      0 3.4px 3.4px rgba(0, 0, 0, 0.031),
      0 5.8px 5.8px rgba(0, 0, 0, 0.038),
      0 8.7px 8.7px rgba(0, 0, 0, 0.044),
      0 12.5px 12.5px rgba(0, 0, 0, 0.05),
      0 17.7px 17.7px rgba(0, 0, 0, 0.056),
      0 25.1px 25.1px rgba(0, 0, 0, 0.062),
      0 36.5px 36.5px rgba(0, 0, 0, 0.069),
      0 56.3px 56.3px rgba(0, 0, 0, 0.079),
      0 100px 100px rgba(0, 0, 0, 0.1);
    }
    #winbox-1 .wb-header{
      background: var(--cool100);
      color: transparent;
    }
    #winbox-1 .wb-header::before{
      content: "Winbox Editor";
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      font-family: "IBM Plex Sans";
      color: white;
      font-weight: 500;
      font-size: 1.5rem;
      letter-spacing: .32px;
      pointer-events: none;
      position: absolute;
    }
    #winbox-1 .wb-body{
      background: black;
    }
    #soul{
      width: calc(100% - 2rem);
      height: calc(100% - 2rem);
      display: block;
      position: absolute;
      border: 0;
      outline: 0;
      margin: 1rem;
      resize: none;
      white-space: pre;
      overflow: scroll;
      background: transparent;
      color: white;
      font-family: "IBM Plex Mono";
      font-weight: 500;
    }
    body{
      margin: 0;
      padding: 0;
      background-color: var(--blue70);
      color: white;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button{
      font-family: "IBM Plex Sans";
      padding: 1rem 1.5rem 1rem 1.5rem;
      outline: none;
      border: none;
      border-radius: .75rem;
      font-size: 2rem;
      font-weight: 500;
      cursor: pointer;
      color: white;
      text-shadow: 0 3px rgba(0,0,200,.125);
      line-height: 1;
    }
    button{
      background: linear-gradient(145deg, var(--blue60), var(--blue70));
      box-shadow:
      2px 4px 6px rgba(0,0,255,.1),
      -2px -2px 6px rgba(0,100,255,.2),
      0 0px 0px rgba(0, 0, 0, 0.04),
      0 1px 1px rgba(0, 0, 0, 0.05),
      0 2px 2px rgba(0, 0, 0, 0.06),
      0 5px 5px rgba(0, 0, 0, 0.07),
      0 10px 15px rgba(0, 0, 0, 0.08),
      0 20px 25px rgba(0, 0, 0, 0.09);
      border-bottom: 3px solid rgba(20,10,150,.75);
      border-top: 1px solid rgba(0,100,255,1);
      margin: .5rem;
    }
    button:active{
      background: var(--blue70);
      box-shadow:
      inset 0 0px 2px rgba(0,0,0,.1),
      inset 0 2px 4px rgba(0,0,0,.1),
      inset 0 4px 4px rgba(0,0,0,.1),
      inset 0 8px 16px rgba(0,0,0,.1),
      0px 0px 0px rgba(0,0,255,.1),
      0px 0px 0px rgba(0,100,255,.2),
      0 0px 0px rgba(0, 0, 0, 0.04),
      0 0px 0px rgba(0, 0, 0, 0.05),
      0 0px 0px rgba(0, 0, 0, 0.06),
      0 0px 0px rgba(0, 0, 0, 0.07),
      0 0px 0px rgba(0, 0, 0, 0.08),
      0 0px 0px rgba(0, 0, 0, 0.09);
      border-top: 1px solid rgba(0,50,200,.25);
      border-bottom: 1px solid rgba(0,100,255,.5);
    }
    button i{
      margin-right: 1rem;
    }
    main{
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: relative;
      max-width: 375px;
    }
    main::before{
      line-height: 1;
      font-size: 5rem;
      font-family: "IBM Plex Sans";
      font-weight: 600;
      content: "HappiJS";
      display: block;
      position: absolute;
      top: -8rem;
      text-align: center;
      /*
      border-bottom: .5rem solid var(--blue60);
      text-shadow: 0px 2px var(--blue70), 4px 2px var(--blue70), -4px 2px var(--blue70);
      */
    }
  </style>
</head>
<body>
  <main>
    <label for="load"></label>
    <button id="load"><i class="fas fa-file-upload"></i>Import File</button>
    <label for="text"></label>
    <button id="text"><i class="fas fa-file-code"></i>Code Editor</button>
    <label for="shop"></label>
    <button id="shop"><i class="fas fa-store-alt"></i>Pop-up Shop</button>
    
  </main>
  <script  src="./script.js"></script>
  <script id="script"></script>
</body>
</html>
