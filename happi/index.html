    body{
      margin: 0;
      padding: 0;
      font-family: "IBM Plex Sans";
      background: black;
      color: white;
    }
    label[for="file"]{
      width: 10rem;
      height: 5rem;
      display: block;
      position: relative;
      overflow: hidden;
    }
    label[for="file"] span{
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 3;
      color: var(--cool100);
      background: var(--cool10);
      border: 1px solid var(--cool50);
      border-radius: .5rem;
      padding: .25rem 1rem .25rem 1rem;
      font-size: 1.5rem;
      font-weight: 500;
      margin: 1.25rem;
    }
    label[for="file"] span:hover{
      background: var(--cool40);
      cursor: pointer;
    }
    #file{
      width: 9rem;
      height: 3rem;
      display: block;
      position: fixed;
      left: 1rem;
      top: 1rem;
      opacity: 0;
      z-index: 2;
    }
    #soul{
      width: 100vw;
      height: calc(100vh - 4rem);
      position: relative;
      resize: none;
      padding: 1.5rem;
      font-family: "IBM Plex Mono";
      font-weight: 500;
      background: transparent;
      color: white;
      border: 0;
      outline: 0;
    }

<body>

<label for="file"><span>UploadJS</span></label>
<input id="file" type="file" />
<label for="soul"><textarea id="soul"></textarea></label>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }

  document.getElementById('file')
    .addEventListener('change', getFile)

  function getFile(event) {
    const input = event.target
    if ('files' in input && input.files.length > 0) {
      placeFileContent(
        document.getElementById('soul'),
        input.files[0])
    }
    setTimeout(() => {
        document.getElementById('script').textContent = document.getElementById('soul').value;
    }, 750);
  }

  function placeFileContent(target, file) {
    readFileContent(file).then(content => {
      target.value = content
    }).catch(error => console.log(error))
  }

  function readFileContent(file) {
    const reader = new FileReader()
    return new Promise((resolve, reject) => {
      reader.onload = event => resolve(event.target.result)
      reader.onerror = error => reject(error)
      reader.readAsText(file)
    })
  }
  </script>
  <script id="script"></script>
</body>
