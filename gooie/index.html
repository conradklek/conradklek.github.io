<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>GooieJS</title>
  <meta name="description" content="Graphic Object Oriented Interface Enviornment">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#000000">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    :root{ font-size: 10px; }
    *, *::before, *::after{ box-sizing: border-box }
    body{
      margin: 0;
      padding: 0;
      position: relative;
      background: black;
      color: white;
      font-family: "IBM Plex Sans";
      display: flex;
      flex-direction: column;
    }
    #logo, #file, #soul{
      margin: 0;
      padding: 0;
      display: block;
      position: relative;
    }
    #logo{
      font-size: 4rem;
      font-weight: 600;
      margin: 1rem;
    }
    #soul{
      min-height: 300px;
    }
    #wrap{
      display: block;
      width: 100%;
      height: 5rem;
    }
    #wrap:hover span{
      background: white;
      color: black;
    }
    #wrap span{
      width: auto;
      height: 3rem;
      line-height: 2.5rem;
      position: absolute;
      font-size: 1.5rem;
      font-weight: 500;
      text-align: center;
      background: black;
      border: 2px solid white;
      border-radius: 1.5rem;
      margin: 1rem;
      padding: 0 1rem 0 1rem;
      pointer-events: none;
    }
    #file{
      width: 10rem;
      height: 3rem;
      border: 1px solid cyan;
      position: absolute;
      margin: 1rem;
      opacity: 0;
    }

  </style>

</head>

<body>
  <h1 id="logo">Gooie.io</h1>
  <label for="file" id="wrap"><span>Upload File</span><input type="file" id="file" accept=".txt, .js"></label>
  <textarea id="soul"></textarea>

<script>

const soul = document.getElementById("soul");
soul.addEventListener("keyup", ()=>{
    document.getElementById("script").remove();
    script = document.createElement("script");
    document.body.appendChild(script);
    script.id = "script";
    script.textContent = soul.value;
});

document.getElementById('file')
  .addEventListener('change', getFile)

function getFile(event) {
	const input = event.target
  if ('files' in input && input.files.length > 0) {
	  placeFileContent(
      document.getElementById('soul'),
      input.files[0])
  }
  setTimeout(() => {
      document.getElementById('script').textContent = document.getElementById('soul').value;
  }, 500);
}

function placeFileContent(target, file) {
	readFileContent(file).then(content => {
  	target.value = content
  }).catch(error => console.log(error))
}

function readFileContent(file) {
	const reader = new FileReader()
  return new Promise((resolve, reject) => {
    reader.onload = event => resolve(event.target.result)
    reader.onerror = error => reject(error)
    reader.readAsText(file)
  })
}
</script>
  <script id="script"></script>
</body>

</html>
