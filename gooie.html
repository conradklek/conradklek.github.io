  <script>
  let $style, $tree, $soul, $script;

  $style = document.createElement("style");
  document.head.appendChild($style);
  $style.id = "style";

  $script = document.createElement("script");
  document.body.appendChild($script);
  $script.id = "script";

  $tree = document.createElement("tree");
  document.body.prepend($tree);

  $soul = document.querySelector("#soul");
  $script.textContent = $soul.value;

  $soul.addEventListener(`keydown`, (e) => {
      let pos;
      let keycode = e.code;
      if (keycode === `Tab`) {
          e.preventDefault()
          pos = $soul.selectionStart;
          $soul.value = $soul.value.slice(0, pos) + `    ` + $soul.value.slice(pos, )
          $soul.setSelectionRange(pos + 4, pos + 4)
      }
  })
  function soul() {
      document.getElementById("script").remove();
      $script = document.createElement("script");
      document.body.appendChild($script);
      $script.id = "script";
      $script.textContent = $soul.value;
  }
  soul();
  $soul.addEventListener("keyup", () => { soul(); });

  function dom(element) {
      element = element.trim();

      let $tag = element.split("{")[0].split("~")[0].split("/")[0].split(".")[0].split("#")[0];
      let $object = document.createElement($tag);

      let $text = element.match(/{.*}/);
      if ($text == null) { $text = ""; } else {
          element = element.split($text).join("");
          $text = $text[0].slice(1, -1);
          let $innerText = document.createTextNode($text);
          $object.append($innerText);
      }

      let $attr = element.match(/~.*~/);
      if ($attr == null) { $attr = ""; } else {
          element = element.split($attr).join("");
          $attr = $attr[0].slice(1, -1).split("~");
          for (let i = 0; i < $attr.length; i++) {
              $attr[i] = $attr[i].split("::");
              $object.setAttribute($attr[i][0], $attr[i][1]);
          }
      }

      let $classes = element.match(/\..*/);
      if ($classes == null) { $classes = ""; } else {
          element = element.split($classes).join("");
          $classes = $classes[0].split(".").join(" ").trim();
          $object.setAttribute("class", $classes);
      }

      let $id = element.match(/#.*/);
      if ($id == null) { $id = ""; } else {
          element = element.split($id).join("");
          $id = $id[0].slice(1, );
          $object.setAttribute("id", $id);
      }
      return ($object);
  }

  function tree(life) {
      document.querySelector("tree").remove();
      $tree = document.createElement("tree");
      document.body.prepend($tree);
      for (let bugs of life) {
          if (typeof bugs === "object") {
              for (let soil of bugs) {
                  if (typeof soil === "object") {
                      for (let dirt of soil) {
                          if (typeof dirt === "object") {
                              for (let stem of dirt) {
                                  if (typeof stem === "object") {
                                      for (let leaf of stem) {
                                          if (typeof leaf === "object") {
                                              for (let weed of leaf) {
                                                  if (typeof weed === "object") {
                                                      for (let puff of weed) {
                                                          if (typeof puff === "object") {
                                                              for (let high of puff) {
                                                                  if (typeof high === "object") {
                                                                      for (let toke of high) {
                                                                          if (typeof toke ===
                                                                              "object") {} else {
                                                                              $tree.lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .lastElementChild
                                                                                  .appendChild(dom(toke))
                                                                          }
                                                                      }
                                                                  } else {
                                                                      $tree.lastElementChild.lastElementChild
                                                                          .lastElementChild.lastElementChild
                                                                          .lastElementChild.lastElementChild
                                                                          .lastElementChild.appendChild(dom(
                                                                              high))
                                                                  }
                                                              }
                                                          } else {
                                                              $tree.lastElementChild.lastElementChild
                                                                  .lastElementChild.lastElementChild
                                                                  .lastElementChild.lastElementChild
                                                                  .appendChild(dom(puff))
                                                          }
                                                      }
                                                  } else {
                                                      $tree.lastElementChild.lastElementChild.lastElementChild
                                                          .lastElementChild.lastElementChild.appendChild(dom(
                                                              weed))
                                                  }
                                              }
                                          } else {
                                              $tree.lastElementChild.lastElementChild.lastElementChild
                                                  .lastElementChild.appendChild(dom(leaf))
                                          }
                                      }
                                  } else {
                                      $tree.lastElementChild.lastElementChild.lastElementChild.appendChild(
                                          dom(stem))
                                  }
                              }
                          } else {
                              $tree.lastElementChild.lastElementChild.appendChild(dom(dirt))
                          }
                      }
                  } else {
                      $tree.lastElementChild.appendChild(dom(soil))
                  }
              }
          } else {
              $tree.appendChild(dom(bugs));
          }
      }
  }

  function bark(styles) {
      document.getElementById(`style`).remove();
      $style = document.createElement(`style`);
      $style.id = `style`;
      document.head.append($style);

      for (let selector of styles) {
          if (typeof selector === `object`) {
              for (let style of selector) {
                  $style.textContent += style + ";";
              }
              $style.textContent += "}"
          } else {
              $style.textContent += selector + "{";
          }
      }
  }

  function save(){
      var text = document.getElementById("script").textContent;
      var filename = "soul.txt";
      download(filename, text);
  }
  function download(filename, text) {
      var element = document.createElement('a');
      element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
      element.setAttribute('download', filename);
      element.style.display = 'none';
      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
  }
